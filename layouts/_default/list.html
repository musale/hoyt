{{ define "main" }}

<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <ul>
        <!-- Ranges through content/posts/*.md -->
        {{ range .Pages }}
        <li>
            <h2><small>{{.Date.Format "2006-01-02"}}</small>: <a href="{{.Permalink}}">{{.Title}}</a></h2>
        </li>
        {{ end }}
    </ul>
</main>
{{ end }}
